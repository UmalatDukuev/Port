<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Просмотр отчета</title>
    <link type=" text/css" rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

</head>
<body>
<div class='layout' align="center">
    <header class = 'header'>
        <div class="smlayout">
        <a class="nav_link" href={{url_for('bp_report.start_report')}}> Назад </a>
        </div>
        <div class="smlayout">
            <a class="nav_link" href={{url_for('menu_choice')}}> Главное меню </a>
            <a class="nav_link" href={{url_for('exit_func')}}> Выйти</a>
        </div>
    </header>
    <br><br>
 <h1 align="center"> Отчет о регистрациях кораблей за {{ month }} месяц {{year}} года</h1> <br><br>

    <table border = 1 width = 80%>
      <tr>
          {% for column in schema %}
            <td class= border align="center">{{column}}</td>
          {% endfor %}
      </tr>
        {% for line in result %}
          <tr>
           {% for column in line %}
            <td align = 'center'> {{column}} </td>
           {% endfor %}
         </tr>
        {% endfor %}
    </table> <br><br>
    <br><br><br>
</div>
</body>
</html>
