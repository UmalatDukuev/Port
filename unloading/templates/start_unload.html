<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type=" text/css" rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
</head>
<body>
<div class="layout" align="center">
    <header class = 'header'>
        <div class="smlayout">
        <a class="nav_link" href={{url_for('menu_choice')}}> Назад </a>
        </div>
        <div class="smlayout">
            <a class="nav_link" href={{url_for('menu_choice')}}> Главное меню </a>
            <a class="nav_link" href={{url_for('exit_func')}}> Выйти</a>
        </div>
    </header>
    <br><br>
    <h1>Введите данные для создания команды</h1>
    <br>
  <form action="", method ="POST">
            <label for="date_un">Введите дату разгрузки</label>
            <input name = date_un id="date_un" type = date placeholder = 'Дата разгрузки'>
       <br> <br>
            <label for="ship">Выберите корабль:</label>
                <select id="ship" name="ship">
                    {%for ship in ships%}
                    <option value={{ship["id_r"]}}>регистрация №{{ship["id_r"]}}, {{ship["name"]}}</option>
                    {%endfor%}
                </select>
            <br><br>
            <input class="bt" type = submit name="settings" value ="Применить">
        </form>
    <p class="message">{{ message }}</p>
    <br>

</div>
</body>
</html>
